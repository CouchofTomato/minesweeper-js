<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="heading center-flex"><h1>kevin-sweeper</h1></div>
        <div class="center-flex">
            <div id="easy" class="button center-flex">easy</div>
            <div id="medium" class="button center-flex">medium</div>
            <div id="hard" class="button center-flex">hard</div>
        </div>
        <div class="game center-flex">
            <div id="game-over">t</div>
        </div>
        <div id="board" class="center-flex">
        </div>
        <div class="game-text center-flex">
            <h3>Instructions</h3>
        </div>
        <div class="game-text center-flex">
            <p>Find the Kevin clones before they create havok.</p>
        </div>
        <div class="game-text center-flex">
            <p>Left click to uncover squares. Right click to flag where you think a Kevin clone might be hiding.</p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
